<!DOCTYPE html>
<meta charset="UTF-8">
<title>All-forms.html</title>

<!-- Multi checkbox -->
<form action="">
  <input type="checkbox" name="html" value="html"/>html
  <br/>
  <input type="checkbox" name="css" value="css"/>css
  <br/>
  <input type="checkbox" name="javascript" value="javascript"/>JavaScript
</form>

<p></p>
<!-- Multi radio -->
<form action="">
HTML <input type="radio" name="linguaggio" value="html"/>
CSS <input type="radio" name="linguaggio" value="css"/>
JavaScript <input type="radio" name="linguaggio" value="javascript"/>
</form>

<p></p>
<!-- Select con categoria -->
<form action="">
  <select name="siti">
    <optgroup label="Social">
      <option value="F" selected>Facebook</option>
      <option value="I">Instagramm</option>
      <option value="X">X</option>
    </optgroup>
  </select>
</form>

<p></p>
<!-- Select multi dimensione  multiple="":(ctrl+click=multiple select) -->
<form action="">
  <label>Scegli una lettera<br>
    <select name="siti" size="3" multiple="multiple">
      <option value="">A</option>
      <option value="">B</option>
      <option value="">C</option>
      <option value="">D</option>
      <option value="">E</option>
    </select>
  </label>
</form>

<form action="">
  <input type="text" value="Value">
  <input type="reset" value="reset value">
</form>
